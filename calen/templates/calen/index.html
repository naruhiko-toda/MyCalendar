{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'calen/css/index.css' %}">
    <title>calen</title>
  </head>
  <body>
    <header>
      {% include "./modules/header.html" %}
    </header>
    <div class="calendar_month">
      {% include "./modules/calendar_month.html" %}
    </div>
    <div class="calendar_day">
      {% include "./modules/calendar_day.html" %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      var today = new Date();
      var this_year = today.getFullYear();
      var this_month = today.getMonth()+1;
      var this_date = today.getDate();
      var this_day = [ "日", "月", "火", "水", "木", "金", "土" ][today.getDay()] ;
      console.log(this_day)
      var calendar = {{ calendar | safe }}
      console.log(calendar)
      var display_time = {{ display_time | safe }}
      console.log(display_time)
      $(document).ready(function(){
        display_month(this_month);
        create_calendar();
        draw_today(this_year,this_month,this_date);
      });

    </script>
    <script src="{% static 'calen/js/index.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
