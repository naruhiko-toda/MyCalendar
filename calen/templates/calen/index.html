{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css" >
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="{% static 'calen/css/index.css' %}">
    <title>calen</title>
  </head>
  <body>
    <header>
      {% include "./modules/header.html" %}
    </header>
    {% include "./modules/login_modal.html" %}
    <div class="calendar_month">
      {% include "./modules/calendar_month.html" %}
    </div>
    <div class="calendar_day">
      {% include "./modules/calendar_day.html" %}
    </div>
    <div class="schedule_modal">
      {% include "./modules/schedule_modal.html" %}
    </div>
    <footer>
      {% include "./modules/footer.html" %}
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      var now = new Date();
      var this_year     = now.getFullYear();
      var this_month    = now.getMonth()+1;
      var this_date     = now.getDate();
      var this_day      = [ "日", "月", "火", "水", "木", "金", "土" ][now.getDay()] ;
      var this_hour     = now.getHours()
      var this_minutes  = now.getMinutes()
      var calendar = {{ calendar | safe }}
      var week_cnt = calendar["value"].length;
      var display_time = {{ display_time | safe }}
      $(document).ready(function(){
        display_year_month(this_year,this_month);
        create_calendar();
        draw_today(this_year,this_month,this_date);
        check_user_login_statement();
        display_time_picker();
      });

    </script>
    <script src="{% static 'calen/js/index.js' %}"></script>
    <script src="{% static 'calen/js/sign_in_up.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  </body>
</html>
